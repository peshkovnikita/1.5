<!doctype html>
<html lang='ru'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport'
				content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
	<meta http-equiv='X-UA-Compatible' content='ie=edge'>
	<title>CPS</title>
	<link rel='stylesheet' href='css/style.css'>
	<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css' />
</head>
<body>
<section class='brands-section'>
	<div class='brands-section__header'>
		<h2>Ремонт техники различных брендов</h2>
	</div>
	<div class='swiper'>
		<div class='swiper-wrapper' id='swiper-wrapper'>
			<div class='swiper-slide'>
				<div class='swiper-slide__wrapper'>
					<img src='img/brands/lenovo.jpg' alt='Lenovo'>
					<a href='#' class='brand-link'></a>
				</div>
			</div>
			<div class='swiper-slide'>
				<div class='swiper-slide__wrapper'>
					<img src='img/brands/samsung.jpg' alt='Samsung'>
					<a href='#' class='brand-link'></a>
				</div>
			</div>
			<div class='swiper-slide'>
				<div class='swiper-slide__wrapper'>
					<img src='img/brands/apple.jpg' alt='Apple'>
					<a href='#' class='brand-link '></a>
				</div>
			</div>
			<div class='swiper-slide'>
				<div class='swiper-slide__wrapper'>
					<img src='img/brands/view-sonic.jpg' alt='ViewSonic'>
					<a href='#' class='brand-link'></a>
				</div>
			</div>
			<div class='swiper-slide'>
				<div class='swiper-slide__wrapper'>
					<img src='img/brands/bosch.jpg' alt='Bosch'>
					<a href='#' class='brand-link'></a>
				</div>
			</div>
			<div class='swiper-slide'>
				<div class='swiper-slide__wrapper'>
					<img src='img/brands/hp.jpg' alt='HP'>
					<a href='#' class='brand-link'></a>
				</div>
			</div>
			<div class='swiper-slide'>
				<div class='swiper-slide__wrapper'>
					<img src='img/brands/acer.jpg' alt='Acer'>
					<a href='#' class='brand-link'></a>
				</div>
			</div>
			<div class='swiper-slide'>
				<div class='swiper-slide__wrapper'>
					<img src='img/brands/sony.jpg' alt='Sony'>
					<a href='#' class='brand-link'></a>
				</div>
			</div>
			<div class='swiper-slide'>
				<div class='swiper-slide__wrapper'>
					<img src='img/brands/lenovo.jpg' alt='Lenovo'>
					<a href='#' class='brand-link'></a>
				</div>
			</div>
			<div class='swiper-slide'>
				<div class='swiper-slide__wrapper'>
					<img src='img/brands/samsung.jpg' alt='Samsung'>
					<a href='#' class='brand-link'></a>
				</div>
			</div>
			<div class='swiper-slide'>
				<div class='swiper-slide__wrapper'>
					<img src='img/brands/apple.jpg' alt='Apple'>
					<a href='#' class='brand-link'></a>
				</div>
			</div>
		</div>
		<div class='swiper-pagination'></div>
		<div class='show-more'>
			<button type='button' class='show-more__btn' onclick='expandAndHide()'>
				<span id='arrowImg' class="btn-img"></span>
				<span id='text'>Показать все</span>
			</button>
		</div>
	</div>
</section>

<script src='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js'></script>
<script src='script.js'></script>

</body>
</html>
